name: Build and Push Docker Image to GHCR.io

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Create .env file for CI/CD
        run: |
          cat > .env << EOF
          NODE_ENV=production
          JWT_SECRET=${{ secrets.JWT_SECRET || 'ci-dev-jwt-secret' }}
          DATA_ENCRYPTION_KEY=${{ secrets.DATA_ENCRYPTION_KEY || 'ci-dev-encryption-key' }}
          CORS_ORIGINS=${{ secrets.CORS_ORIGINS || 'http://localhost:3000' }}
          EXTERNAL_PAYMENTS_API_KEY=${{ secrets.EXTERNAL_PAYMENTS_API_KEY || 'ci-external-api-key' }}
          FRONTEND_PUBLIC_API_URL=${{ secrets.FRONTEND_PUBLIC_API_URL || 'http://localhost:8080' }}
          EOF

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull base images
        run: |
          docker pull postgres:15-alpine
          docker pull jc21/nginx-proxy-manager:2.11.3

      - name: Build custom services from docker-compose
        run: |
          # Build only services with 'build' section (backend, frontend)
          docker-compose build backend frontend

      - name: Tag and push images to GHCR
        run: |
          # Define services to push (only custom built images)
          CUSTOM_SERVICES=("backend" "frontend")
          
          for SERVICE in "${CUSTOM_SERVICES[@]}"; do
            # Convert service name to lowercase for image name
            IMAGE_NAME=$(echo "$SERVICE" | tr '[:upper:]' '[:lower:]')
            
            # Define image tags
            GHCR_IMAGE="${{ env.REGISTRY }}/${{ github.repository }}:${IMAGE_NAME}-latest"
            GHCR_IMAGE_SHA="${{ env.REGISTRY }}/${{ github.repository }}:${IMAGE_NAME}-${{ github.sha }}"
            
            # Tag images
            docker tag "banking-system_${SERVICE}" "$GHCR_IMAGE"
            docker tag "banking-system_${SERVICE}" "$GHCR_IMAGE_SHA"
            
            # Push to GHCR
            echo "ðŸ“¦ Pushing $SERVICE to GHCR..."
            docker push "$GHCR_IMAGE"
            docker push "$GHCR_IMAGE_SHA"
            
            echo "âœ… Successfully pushed $SERVICE"
          done

      - name: Logout from GitHub Container Registry
        if: always()
        run: docker logout ${{ env.REGISTRY }}

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Custom images pushed to: \`${{ env.REGISTRY }}/${{ github.repository }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Images Pushed:" >> $GITHUB_STEP_SUMMARY
          echo "- \`backend-latest\` (\`backend-${{ github.sha }}\`)" >> $GITHUB_STEP_SUMMARY
          echo "- \`frontend-latest\` (\`frontend-${{ github.sha }}\`)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â„¹ï¸ Note:" >> $GITHUB_STEP_SUMMARY
          echo "Base images (postgres:15-alpine, nginx-proxy-manager:2.11.3) are used as-is from Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: \`${{ github.ref }}\`" >> $GITHUB_STEP_SUMMARY

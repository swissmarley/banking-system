name: Build and Push Docker Image to GHCR.io

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker images via docker-compose
        run: |
          # Build all services defined in docker-compose.yml
          docker-compose build
          
          # Get all services from docker-compose.yml
          SERVICES=$(docker-compose config --services)
          
          for SERVICE in $SERVICES; do
            # Convert service name to lowercase for image name
            IMAGE_NAME=$(echo "$SERVICE" | tr '[:upper:]' '[:lower:]')
            
            # Define image tags
            GHCR_IMAGE="${{ env.REGISTRY }}/${{ github.repository }}:${IMAGE_NAME}-latest"
            GHCR_IMAGE_SHA="${{ env.REGISTRY }}/${{ github.repository }}:${IMAGE_NAME}-${{ github.sha }}"
            
            # Tag images
            docker tag "${SERVICE}" "$GHCR_IMAGE"
            docker tag "${SERVICE}" "$GHCR_IMAGE_SHA"
            
            # Push to GHCR
            echo "ðŸ“¦ Pushing $SERVICE to GHCR..."
            docker push "$GHCR_IMAGE"
            docker push "$GHCR_IMAGE_SHA"
            
            echo "âœ… Successfully pushed $SERVICE"
          done

      - name: Logout from GitHub Container Registry
        if: always()
        run: docker logout ${{ env.REGISTRY }}

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Images pushed to: \`${{ env.REGISTRY }}/${{ github.repository }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: \`${{ github.ref }}\`" >> $GITHUB_STEP_SUMMARY

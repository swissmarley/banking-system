version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: banking-postgres
    environment:
      POSTGRES_USER: postgres_username
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: bankingsystem
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # Use the same DB user as configured above so pg_isready checks the correct credentials
      test: ["CMD-SHELL", "pg_isready -U postgres_username"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: banking-backend
    environment:
      # Provide DB connection details used by the backend (backend reads DB_HOST/DB_USER/DB_PASSWORD/etc)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: bankingsystem
      DB_USER: postgres_username
      DB_PASSWORD: postgres_password
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: banking-frontend
    environment:
      VITE_API_URL: http://backend:8080
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:2.11.3
    container_name: banking-nginx-proxy
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    depends_on:
      - backend
      - frontend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
  npm_data:
  npm_letsencrypt:

networks:
  app-network:
    driver: bridge
